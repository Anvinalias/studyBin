<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studyBin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-wrapper" class="main-wrapper">
        <header id="header-container">
            <div id="header-content">
                <div class="nav-logo">
                    <div class="side-nav">
                        <button class="nav-overlay" type="button">
                            <img class="menubar" src="./icons/menu.svg" alt="menu-nav">
                        </button>
                    </div>
                    <div class="site-logo">
                        <p>site-logo</p>
                    </div>
                </div>
                <div class="nav-link-button">
                    <ul class="nav-text">
                        <li class="home"> <a href="#">Home</a></li>
                        <li class="progress"> <a href="#">Progress</a></li>
                        <li class="contact"> <a href="#">Contact</a></li>
                    </ul>
                    <div class="register">
                        <button type="button" class="login">
                            Login
                        </button>
                        <button type="button" class="get-started">
                            Get Started
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <div class="page-content-wrapper" id="page-content-wrapper"></div>
        <section class="section-1">
            <div class="section-1-content">
                <div class="section-1-text">
                    <h1 class="section-1-heading">
                        Inspiring Growth
                    </h1>
                    <h3 class="section-1-quote">
                        Get study resources by letting us know <br> what you are looking for.
                    </h3>
                </div>
            </div>
            <div class="section-1-search">
                <div class="search-bar">
                    <form action="url" method="post">
                        <input type="search" id="search" role="searchbox" placeholder="Search for resources">
                    </form>
                   
                </div> 
                <button type="button" id="search-icon">
                    <img src="icons/search.svg" alt="a search icon">
                </button>
            </div>
        </section>
        <section class="section-2">
            <div class="section-2-text">
                <h1 class="section-2-heading">
                    Progress
                </h1>
                <h2 class="section-2-quote">
                    Alone we can do little, together we can do so much.
                </h2>
            </div>
            <ul class="section-2-counts">
                <li>
                    <span class="resource-count">24</span>
                    <div class="resource-description">
                        <img src="icons/resource.png" alt="a document icon" class="resource-logo">
                        <span class="resource-text">Resources</span>
                    </div>                
                </li>
                <li>
                    <span class="click-count">87</span>
                    <div class="click-description">
                        <img src="icons/click.png" alt="a hand icon" class="click-logo">
                        <span class="click-text">Clicks</span>
                    </div>
                </li>
                <li>
                    <span class="user-count">43</span>
                    <div class="user-description">
                        <img src="icons/user.png" alt="an user icon" class="user-logo">
                        <span class="user-text">Users</span>
                    </div>
                </li>
            </ul>
        </section>
        <section class="section-3">
            <div class="section-3-content">
                <h1 class="section-3-heading">
                    Community
                </h1>
                <h2 class="section-3-quote">
                    quote
                </h2>
                <div class="section-3-link">
                    link
                </div>
            </div>
        </section>
    </div>
</body>

</html>
